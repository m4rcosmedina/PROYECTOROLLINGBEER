<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Proyecto RollingBeer" />
    <meta name="author" content="Marta Arriola, Giuliano Carbone, Marcos Medina, Alfredo Ruiz y Mariano Meik" />
    <meta name="keywords" content="estilos de cerveza artesanal, descripciones" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="https://kit.fontawesome.com/e304c7dec7.js" crossorigin="anonymous"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&family=Roboto+Mono&display=swap');
    </style>
    <title>RollingBeer</title>
  </head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a href="/pages/portada.html" style="text-decoration:none">
          <p class="logo"> <img src="/img/logo/LogoLetrasPNG.png" alt="logo RollingBeer" height="30"> </p> </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBarPlantilla"
          aria-controls="navBarPlantilla" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse titulos" id="navBarPlantilla">
          <ul class="navbar-nav nav-pills ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link " href="/pages/portada.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/pages/admin.html">Administración</a>
            </li>
            <li class="nav-item">
              <a class="nav-link " href="/pages/nosotros.html">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active-dark" style="color:gold" aria-current="page"
                href="/pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="fondogeneral">
    <section class="container">
      <h1 class="display-2 text-center tituloPrincipal">Contactanos<hr></h1>
      <article class="row cuadrosPrincipales">
        <div class="col-sm-12 col-md-6 titulosTabla">
          <form>
            <div class="mb-3">
              <label for="nombreApellido" class="form-label ">Nombre y apellido*</label>
              <input type="text" class="form-control" id="nombreApellido" placeholder="Emi Arias" required minlength="3"
                maxlength="35" />
            </div>
            <div class="mb-3">
              <label for="País" class="form-label ">País*</label>
              <input type="text" class="form-control" id="País" placeholder="Argentina" required minlength="3"
                maxlength="35" />
            </div>
            <div class="mb-3">
              <label for="Teléfono" class="form-label ">Teléfono*</label>
              <input type="number" class="form-control" id="Teléfono" placeholder="43539620" required minlength="3"
                maxlength="35" />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label ">Email*</label>
              <input type="email" class="form-control" id="email" placeholder="earias@gmail.com" required
                maxlength="100" />
            </div>
            <div class="mb-3">
              <label for="" class="for-label">Consulta*</label>
              <textarea name="" id="consulta" rows="4" class="form-control" placeholder="agregá tu mensaje aqui.."
                required maxlength="250"></textarea>
            </div>
            <div class="form-check">
              <input class="form-check-input my-4" type="checkbox" value="" id="invalidCheck3"
                aria-describedby="invalidCheck3Feedback" required>
              <label class="form-check-label text-white my-4" for="invalidCheck3">
                Estoy de acuerdo con los términos y condiciones.
              </label>
            </div>
            <button class="btn btn-warning mb-3" type="submit">Enviar</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-6">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.102370777519!2d-65.209390485296!3d-26.836696096500955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1638571420780!5m2!1ses-419!2sar "
            class="w-100" height="480" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </article>
    </section>
  </main>
  <!--footer-->
  <footer class="container-fluid bg-dark">
    <section class="container">
      <article class="row">
        <div class="col-sm-12 col-md-4 col-lg-4 py-4 ">
          <a class="" href="/pages/portada.html"><img src="/img/logo/logo2_Mesa de trabajo 1.png" width="250px"></a>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 py-4">
          <ul class="navbar-nav ms-0 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link  text-light aria-current=" href="/pages/portada.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-light" href="/pages/admin.html">Administración</a>
            </li>
            <li class="nav-item">
              <a class="nav-link  text-light" href="/pages/nosotros.html">Acerca de Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/pages/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
        <div class="col-sm-12 col-md-4 col-lg-4 py-4  text-light">
          <h5>Seguinos en nuestras redes</h5>
          <div class=" d-flex ">
            <a href="/pages/error404.html" class="text-white facebook" target="blank"><i
                class="fab fa-facebook-square fa-2x px-1 align-content-center"></i></a>
            <a href="/pages/error404.html" class="text-white twitter" target="blank"><i
                class="fab fa-twitter-square fa-2x px-1"></i></a>
            <a href="/pages/error404.html" class="text-white instagram" target="blank"><i
                class="fab fa-instagram fa-2x px-1"></i></a>
          </div>
        </div>
      </article>
    </section>
  </footer>
  <!-- JavaScript  -->
  <script src="../js/bootstrap.min.js"></script>
  <script src="../js/admin.js" type="module"></script>
</body>

</html>
